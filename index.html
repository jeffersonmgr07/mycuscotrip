<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyCuscoTrip - Tours y Paquetes Turísticos en Cusco y Machu Picchu</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/confirmDate/confirmDate.css"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/search-bar.css">
  <link rel="stylesheet" href="assets/css/products.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
  <!-- Header (se cargará dinámicamente) -->
  <div id="header-container"></div>

  <!-- WhatsApp flotante (móvil) -->
  <a class="wa-float" href="https://wa.me/51999999999" target="_blank" rel="noopener" aria-label="WhatsApp">
    <img src="assets/img/LogoWhatsapp.png" alt="WhatsApp" />
  </a>

  <!-- Hero -->
  <section class="hero" id="home">
    <div class="hero-media" aria-hidden="true">
      <video autoplay muted loop playsinline preload="metadata" poster="assets/img/hero-poster.jpg">
        <source src="assets/videos/hero.mp4" type="video/mp4" />
        <source src="assets/videos/hero.webm" type="video/webm" />
      </video>
    </div>

    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <h2>¿Planes para<br><span>Machu Picchu?</span></h2>
          <h2>encuentra el plan perfecto aquí</h2>
        </div>

        <!-- Componente Search Bar -->
        <div id="search-bar-container"></div>
      </div>
    </div>
  </section>

  <!-- MODAL OVERLAY PARA COMPONENTES (MÓVILES) -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <!-- Sección de Destinos -->
  <section id="machu-picchu">
    <div class="container">
      <div class="section-header">
        <h2>Machu Picchu</h2>
        <p>Descubre la maravilla del mundo moderno con nuestros tours exclusivos</p>
      </div>
      <div class="destinos-grid" id="products-container">
        <!-- Los productos se cargarán aquí dinámicamente -->
      </div>
    </div>
  </section>

  <!-- Footer (se cargará dinámicamente) -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/confirmDate/confirmDate.js"></script>
  
  <script src="assets/js/main.js" type="module"></script>
  <!-- Scripts propios -->
  <script src="assets/js/components/header.js" defer></script>
  <script src="assets/js/components/search-bar.js" defer></script>
  <script src="assets/js/components/products.js" defer></script>
</body>
</html>
